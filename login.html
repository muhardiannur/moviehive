<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      font-family: 'Manrope', sans-serif;
      color: #f1f1f1;
    }
    .card-dark {
      background-color: #1e1e1e;
    }
    .form-control {
      background-color: #2a2a2a;
      color: #fff;
      border-color: #444;
    }
    .form-control:focus {
      background-color: #2a2a2a;
      color: #fff;
      border-color: #666;
      box-shadow: none;
    }
    .form-control::placeholder {
      color: #bbb !important;
    }
    .form-control:focus::placeholder {
      color: #ccc !important;
    }
    .form-label,
    .form-check-label,
    .text-muted {
      color: #ccc !important;
    }
    .input-group-text {
      background-color: #2a2a2a;
      border-color: #444;
      color: #ccc;
    }
    .toggle-password {
      cursor: pointer;
    }
    .form-check-input:checked {
      background-color: #198754;  
      border-color: #198754;
    }
    .form-check-input:focus {
      box-shadow: none;
      outline: none;
    }
    .form-check-input {
      border: none;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
        <div class="card-dark p-4 rounded-4">
          <div class="mb-5 width-100 text-center">
            <h5>Movie<b class="text-success text-center">Hive</b></h5>
          </div>

          <h5 class="fw-bold text-white text-center">Selamat datang kembali!</h5>
          <p class="text-muted text-center mb-4">Masuk untuk pesan tiket film favoritmu</p>

          <form name="loginForm" onsubmit="return validasiLogin(this)">
            <div class="mb-3">
              <label class="form-label fw-semibold">Email<span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" name="email" placeholder="Masukkan email anda">
              </div>
            </div>

            <div class="mb-2">
              <label class="form-label fw-semibold">Kata Sandi<span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" name="pass" id="passwordField" placeholder="Masukkan password anda">
                <span class="input-group-text toggle-password" onclick="togglePassword()">
                  <i class="bi bi-eye-slash" id="toggleIcon"></i>
                </span>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label small" for="rememberMe" id="rememberLabel">Ingat saya</label>
              </div>
              <a href="#" class="small text-decoration-none text-light" onclick="forgotPassword()">Lupa sandi?</a>
            </div>

            <button type="submit" class="btn btn-success w-100 pt-2 pb-2">Masuk</button>

            <div class="text-center mt-3">
              <span class="text-muted">Belum punya akun? </span>
              <a href="signup.html" class="text-decoration-none text-success"><u><b>Buat akun sekarang</b></u></a>
            </div>
            </form>
            
            <div class="text-center text-muted my-5">Atau masuk dengan</div>

            <button
              type="button"
              class="btn w-100 mb-2 border bg- text-white d-flex align-items-center justify-content-center gap-2 shadow-none"
              style="border-color: #444;"
              onmouseover="this.classList.add('bg-secondary')"
              onmouseout="this.classList.remove('bg-secondary')"
            >
              <img class="pt-2 pb-2" src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google" />
              Masuk dengan Google
            </button>

            <button type="button" class="btn btn-primary w-100 pt-2 pb-2 mt-2">
                <i class="bi bi-facebook me-1 text-white"></i>
                <span style="color: white;"">Facebook</span>
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="validationLogin.js"></script>
  
</body>
</html>
